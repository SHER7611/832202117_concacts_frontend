<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Contacts</h1>
        <form id="contactForm">
            <input type="hidden" id="contactId"> <!-- Hidden field to store contact ID -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Please enter name" class="view">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Please enter phone" class="view">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Please enter email" class="view">
            <button type="submit" class="button">Add/Update</button>
        </form>
        <div id="contactList" class="contact-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
